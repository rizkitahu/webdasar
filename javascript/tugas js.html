<body>
    <script>
        let kode_barang=prompt("masukkan kode barang");
        let nama_barang
        let harga_barang
    
        if(kode_barang == "a") {
          nama_barang = "tanggo"
          harga_barang = "10.000"
          alert(nama barang: ${nama_barang}, dengan harga: ${harga_barang})
        } else if(kode_barang == b) {
          nama_barang = "fulo"
          harga_barang = "20.000"
          alert(nama barang: ${nama_barang}, dengan harga: ${harga_barang})
        } else if(kode_barang == c) {
          nama_barang = "sari roti"
          harga_barang = "30.000"
          alert(nama barang: ${nama_barang}, dengan harga: ${harga_barang})
        } else {
          alert("barang tidak terdaftar")
        }
      </script>
</body>
